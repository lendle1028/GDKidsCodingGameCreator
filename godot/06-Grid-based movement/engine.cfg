[application]

name="Kids CT Learning"
main_scene="res://cooker/Game.tscn"
icon="res://kid.png"

[autoload]

global="*res://Global.gd"

[display]

custom_theme_font=""
width=1200
height=660
use_2d_pixel_snap=true
fullscreen=false
stretch_mode="2d"
resizable=true

[input]

pause=[key(Space), jbutton(0, 11)]
move_up=[key(W), key(Up), jaxis(0, 2)]
move_down=[key(S), key(Down), jaxis(0, 3)]
move_left=[key(A), key(Left), jaxis(0, 0)]
move_right=[key(D), key(Right), jaxis(0, 1)]
